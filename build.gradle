plugins {
	id "java"
	id "org.jetbrains.kotlin.jvm" version "1.2.41"
}

group = "teoriadosgrafos"
version = "1.2"

description = "Projeto contendo todo o conteúdo da matéria Teoria dos Grafos" +
		" do curso de Ciência da Computação da Faculdade Única de Ipatinga," +
		" utilizado também para desenvolver os trabalhos avaliativos" +
		" referentes à matéria"

sourceCompatibility = 1.8
targetCompatibility = 1.8

buildscript {
	repositories {
		jcenter()
		mavenCentral()
	}
	
	dependencies {
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.2.41"
		compile group: 'com.miglayout', name: 'miglayout', version: '3.7.4'
		compile group: 'com.jtattoo', name: 'JTattoo', version: '1.6.11'
		compile group: 'com.github.icarohs7.unoxlib', name: 'UNoxLib', version: '0.1.1'
	}
}